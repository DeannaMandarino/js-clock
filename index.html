<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for accessibility and SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A dynamic, updating clock with rotating hands.">
  <meta name="author" content="Deanna Mandarino">

  <!-- Favicon for the page -->
   <link rel="icon" href="/favicon/clock-favicon.png" type="image/x-icon">

  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Page title for browser tab -->
  <title>Clock</title>
</head>
<body>
  <main> 
    <div class="clock">
      <!-- Clock numbers representing the 12 hours -->
      <div id="number-1" class="clock-number">1</div>
      <div id="number-2" class="clock-number">2</div>
      <div id="number-3" class="clock-number">3</div>
      <div id="number-4" class="clock-number">4</div>
      <div id="number-5" class="clock-number">5</div>
      <div id="number-6" class="clock-number">6</div>
      <div id="number-7" class="clock-number">7</div>
      <div id="number-8" class="clock-number">8</div>
      <div id="number-9" class="clock-number">9</div>
      <div id="number-10" class="clock-number">10</div>
      <div id="number-11" class="clock-number">11</div>
      <div id="number-12" class="clock-number">12</div>
  
      <!-- Clock hands for hours, minutes, and seconds -->
      <div class="hours-hand"></div>
      <div class="minutes-hand"></div>
      <div class="seconds-hand"></div>
    </div>
  </main>

  <!-- External JavaScript file linked with defer to improve page load -->
  <script src="script.js" defer></script>
</body>
</html>
