<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for accessibility and SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A dynamic clock that updates in real-time with rotating hands.">
  <meta name="author" content="Deanna Mandarino">

  <!-- Favicon for the page -->
   <link rel="icon" href="images/clock-favicon.png" type="image/x-icon">

  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Page title for browser tab -->
  <title>Clock</title>
</head>
<body>
  <div class="background__image"></div>
  <main>
    <section class="clock__container">
      <div class="clock__face">
        <!-- Clock numbers representing the 12 hours -->
        <div class="clock__numbers">
          <div class="clock__number clock__number--1">1</div>
          <div class="clock__number clock__number--2">2</div>
          <div class="clock__number clock__number--3">3</div>
          <div class="clock__number clock__number--4">4</div>
          <div class="clock__number clock__number--5">5</div>
          <div class="clock__number clock__number--6">6</div>
          <div class="clock__number clock__number--7">7</div>
          <div class="clock__number clock__number--8">8</div>
          <div class="clock__number clock__number--9">9</div>
          <div class="clock__number clock__number--10">10</div>
          <div class="clock__number clock__number--11">11</div>
          <div class="clock__number clock__number--12">12</div>
        </div>
    
        <!-- Clock hands for hours, minutes, and seconds -->
        <div class="clock__hands">
          <div class="clock__hand clock__hand--hours" aria-label="Hour hand"></div>
          <div class="clock__hand clock__hand--minutes" aria-label="Minute hand"></div>
          <div class="clock__hand clock__hand--seconds" aria-label="Second hand"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- External JavaScript file linked with defer to improve page load -->
  <script src="script.js" defer></script>
</body>
</html>
